<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://maxcdn.bootstrapcdn.com  https://ajax.googleapis.com https://maxcdn.bootstrapcdn.com; connect-src https://raw.githubusercontent.com/MariaMancipe/listaMusica/master/data.json;">


    <title>Lista de canciones</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- JQuery, Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

    <!-- Scripts personalizados -->
    <script src="script.js"></script>

</head>
<body>
    <div style="width: 100%; overflow: hidden; margin-top: 3%;">
    <div id="listaCanciones" style=" margin-left:2%; width: 67%; float: left;">

            <table class="table table-hover" id="tab tab">
                <!-- Titulos de la tabla -->
                <thead>
                <tr>
                    <th> </th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Web URL</th>
                    <th> </th>

                </tr>
                </thead>

                <!-- Cuerpo de la tabla -->
                <tbody id="cuerpoTabla">

                <!-- Formulario nueva cancion -->
                    <tr>
                        <td class="col-sm-1 col-md-1"></td>
                        <td class="col-sm-3 col-md-1">
                            <input type="text" class="form-control"
                                   id="title" name="title"
                                   placeholder="Title">
                        </td>
                        <td class="col-sm-3 col-md-1">
                            <input type="text" class="form-control"
                                   id="artist" name="artist"
                                   placeholder="Artist">
                        </td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                            <input type="text" class="form-control"
                                   id="year" name="year"
                                   placeholder="Year">
                        </td>
                        <td class="col-sm-3 col-md-1">
                            <input type="text" class="form-control"
                                   id="url" name="url"
                                   placeholder="URL">
                        </td>
                        <td class="col-sm-1 col-md-1">
                            <!-- Boton para agregar la canción al carrito -->
                            <button type="button" class="btn" id="btnAgregarCancion">
                                <i class="glyphicon glyphicon-plus"></i> Agregar
                            </button>
                        </td>

                    </tr>
                <script id="canciones" type="text/x-handlebars-template">
                    {{#each this}}
                        <tr>
                            <td><input type="checkbox" class="check" id="{{@index}}"></td>
                            <td class="col-sm-3 col-md-1" >{{title}}</td>
                            <td class="col-sm-3 col-md-1" >{{artist}}</td>
                            <td class="col-sm-1 col-md-1" style="text-align: center">{{year}}</td>
                            <td class="col-sm-3 col-md-1" ><a href={{web_url}}>{{web_url}}</a></td>
                            <td class="col-sm-1 col-md-1" >
                                <!--button type="button" class="btn btn-success cancion" id={{id}}>
                                    <i class="glyphicon glyphicon-plus"></i>
                                </button>
                                <button type="button" class="btn btn-danger cancion" id={{id}}>
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button-->
                            </td>
                        </tr>
                    {{/each}}
                </script>
                <tr>
                    <td>
                        <button type="button" class="btn " id="btnAgregarCancionesListas">
                                     <i class="glyphicon glyphicon-plus"></i> Agregar canciones a lista
                        </button>
                     </td>
                    <td>
                        <button type="button" class="btn " id="btnEliminarCanciones">
                            <i class="glyphicon glyphicon-remove"></i> Eliminar Canciones
                        </button>
                    </td>
                 </tr>
                 </tbody>
             </table>
     </div>
         <div style="margin-left: 72%; margin-right: 3%;">
             <table>
                 <tr>
                     <td><input type="text" class="form-control"
                                id="lista" name="lista"
                                placeholder="Lista Nueva">
                     </td>
                     <td>
                         <button type="button" class="btn" id="btnAgregarLista">
                             <i class="glyphicon glyphicon-plus"></i> Agregar Lista
                         </button>
                     </td>
                     </tr>
                 <tr>
                     <td>
                         <select class="form-control" id="lts">
                             <script id="lis" type="text/x-handlebars-template">
                                 {{#each this}}
                                 <option>{{name}}</option>

                                 {{/each}}
                             </script>
                         </select>
                     </td>
                     <td>
                         <button type="button" class="btn" id="btnRemoverCanciones">
                             <i class="glyphicon glyphicon-remove"></i> Eliminar Canciones
                         </button>
                     </td>
                 </tr>
             </table>

             <br>
             <ul class="list-group" id="listaActual">
                 <script id="cancionesListaActual" type="text/x-handlebars-template">
                     {{#each this}}
                     <li class="list-group-item">
                         <input type="checkbox" class="check" id="{{@index}}">
                         {{title}}<br>
                         {{artist}}<br>
                         {{year}}<br>
                     </li>
                     {{/each}}
                 </script>
             </ul>

         </div>
     </div>
 </body>
 </html>
